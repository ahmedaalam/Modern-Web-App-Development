<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Registration Form</h1>
      <form action="">
        <p>
          Roll no :
          <input type="text" name="roll-no" size="39" />
        </p>
        <p>
          Student name :
          <input
            type="text"
            name="first-name"
            placeholder="First Name"
            size="14"
          />
          <input
            type="text"
            name="last-name"
            placeholder="Last Name"
            size="14"
          />
        </p>
        <p>
          Father's name :
          <input type="text" name="father-name" size="33" />
        </p>
        <p>
          Date of birth :
          <input type="number" name="day" min="1" max="31" placeholder="Day" />
          <input
            type="number"
            name="Month"
            min="1"
            max="12"
            placeholder="Month"
          />
          <input
            type="number"
            name="year"
            min="1900"
            max="2100"
            placeholder="Year"
          />
        </p>
        <p>
          Mobile no :
          <input type="text" name="mobile-number" size="36" />
        </p>
        <p>
          Email id :
          <input type="email" name="email" size="38" />
        </p>
        <p>
          Password :
          <input type="password" name="password" size="37" />
        </p>
        <p>
          Gender :
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
        </p>
        <p>
          Department :
          <input type="checkbox" name="department" value="cse" /> CSE
          <input type="checkbox" name="department" value="it" /> IT
          <input type="checkbox" name="department" value="ece" /> ECE
          <input type="checkbox" name="department" value="civil" /> Civil
          <input type="checkbox" name="department" value="mech" /> Mech
        </p>
        <p>
          Course :
          <select name="courses">
            <option value="" disabled selected>Select current courses</option>
            <option value="dbms">Database Management System</option>
            <option value="os">Operating System</option>
            <option value="prob">Probability & Statistics</option>
            <option value="ccn">Computer Networking System</option>
            <option value="web">Web Engineering</option>
          </select>
        </p>
        <p>
          Student photo :
          <input type="file" name="student-photo" />
        </p>
        <p>
          City :
          <input type="text" name="city" size="40" />
        </p>
        <p>
          Address :
          <input type="text" name="address" size="37" />
        </p>
        <center><button type="submit">Register</button></center>
      </form>
    </div>
  </body>
</html>
