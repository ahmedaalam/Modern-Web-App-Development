<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Assignment 03</title>
  </head>
  <body>
    <script>
      // 1.Declare a variable called age & assign to it your age. Show your age in an alert box.
      var age = 21;
      alert("I am " + age + " years old");

      // 2.Declare & initialize a variable to keep track of how many times a visitor has visited a web page.Show his/her number of visits on your web page.
      var visits = localStorage.getItem("visitCount");
      if (visits === null) {
        visits = 0;
      }
      visits++;
      localStorage.setItem("visitCount", visits);
      document.write("You have visited this site " + visits + " times<br>");

      // 3.Declare a variable called birth Year & assign to it your birth year.Show the following message in your browser:
      var birthYear = 2004;
      document.write(
        "My birth year is " +
          birthYear +
          "<br>Data type of my declared variable is number<br>"
      );

      // 4.A visitor visits an online clothing store...
      var visitorName = "John Doe";
      var productTitle = "T-shirts";
      var quantity = 5;

      document.write(
        visitorName +
          " ordered " +
          quantity +
          productTitle +
          " on XYZ Clothing store"
      );
    </script>
  </body>
</html>
